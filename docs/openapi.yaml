    delete:
      tags:
        - Entity
      description: Delete an item
      operationId: delete item
      parameters:
        - name: Authorization
          in: header
          description:
            Bearer token for authorization.
          example: "Bearer <keycloak_token>"
          required: true
          schema:
            type: string
            pattern: '^Bearer\s+[a-zA-Z0-9\-\._~\+\/]+=*$'
            maxLength: 1024
        - name: id
          in: query
          description: ID of the DX Entity
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/successResponseWithObjects'
              examples:
                Delete Success:
                  value:
                    type: 'urn:dx:cat:Success'
